services:
  nginx:
    image: ghcr.io/rediris-es/idp-onprem-docker-ldap/frontend-sso-ssp:2.2.2
    ports:
      - "8052:80"
    depends_on:
      - sso-fpm
    container_name: sso_frontend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/simplesaml"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"
        reservations:
          cpus: "1.0"
          memory: "1G"
    env_file:
      - ./config_files/config_front.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  sso-fpm:
    image: ghcr.io/rediris-es/idp-onprem-docker-ldap/backend-sso-ssp:2.2.2
    expose:
      - 9000
    volumes:
      - ./sp-remote-xml:/var/simplesamlphp/metadata/sp-remote-xml/
      - ./config_files/simpleSAMLphp/images:/var/simplesamlphp/modules/themeRedIRIS/public/assets/images
      - ./config_files/simpleSAMLphp/certificados_firma:/var/simplesamlphp/cert/
    container_name: sso_backend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: "2G"
        reservations:
          cpus: "2.0"
          memory: "1G"
    env_file:
      - ./config_files/config_back.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

